<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدوين المصاريف اليومية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .entry-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تدوين المصاريف اليومية</h1>
        <form id="expense-form">
            <label for="expense-date">التاريخ:</label>
            <input type="date" id="expense-date" required>
            <label for="expense-amount">المبلغ:</label>
            <input type="number" id="expense-amount" required>
            <label for="expense-category">الفئة:</label>
            <input type="text" id="expense-category" required>
            <button type="submit">إضافة المصاريف</button>
        </form>
        <div class="entry-list">
            <h3>المصاريف المسجلة:</h3>
            <ul id="expense-list"></ul>
        </div>
    </div>

    <script>
        // الدالة لتحديث عرض البيانات المخزنة
        function displayExpenses() {
            const expenseList = document.getElementById("expense-list");
            expenseList.innerHTML = ''; // مسح القائمة الحالية

            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            expenses.forEach((expense, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `التاريخ: ${expense.date}, المبلغ: ${expense.amount}₪, الفئة: ${expense.category}`;
                expenseList.appendChild(listItem);
            });
        }

        // إضافة المصاريف إلى التخزين المحلي
        function addExpense(date, amount, category) {
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            expenses.push({ date, amount, category });
            localStorage.setItem('expenses', JSON.stringify(expenses));
            displayExpenses(); // تحديث العرض بعد إضافة المصاريف
        }

        // معالجة إرسال النموذج
        document.getElementById('expense-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const date = document.getElementById('expense-date').value;
            const amount = document.getElementById('expense-amount').value;
            const category = document.getElementById('expense-category').value;

            if (date && amount && category) {
                addExpense(date, amount, category);
                e.target.reset(); // إعادة تعيين النموذج
            }
        });

        // عرض المصاريف عند تحميل الصفحة
        displayExpenses();
    </script>
</body>
</html>
